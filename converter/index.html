<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" , initial-scale="1.0">
    <title>n-Base calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="../functions.js" defer></script>
    <script src="application.js" defer></script>
</head>
<body>
    <div id="container">
        <h1 id="header">converter</h1>
        <div id="digits-field" class="field">
            <span>digits :</span>
            <input id="digits-input" type="text">
        </div>
        <div id="from-base-field" class="field">
            <span>from base :</span>
            <input id="from-base-input" type="number">
        </div>
        <div id="to-base-field" class="field">
            <span>to base :</span>
            <input id="to-base-input" type="number">
        </div>
        <button id="button">convert</button>
        <div id="result-field" class="field">
            <span>result :</span>
            <input id="result-input" type="text">
        </div>
    </div>
    <a id="back" href="../index.html"> < </a>
</body>
</html>
